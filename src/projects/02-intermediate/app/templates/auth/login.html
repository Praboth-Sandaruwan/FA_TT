{% extends "base.html" %}

{% block content %}
  <section class="auth-card">
    <h1>Sign in</h1>
    <form method="post" action="{{ url_for('auth:login:submit') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

      <div class="form-field{% if errors.email %} has-error{% endif %}">
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          value="{{ form.email }}"
          autocomplete="email"
          required
        />
        {% if errors.email %}
          <p class="form-error">{{ errors.email }}</p>
        {% endif %}
      </div>

      <div class="form-field{% if errors.password %} has-error{% endif %}">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
        />
        {% if errors.password %}
          <p class="form-error">{{ errors.password }}</p>
        {% endif %}
      </div>

      <button type="submit" class="button">Sign in</button>
    </form>
    <p class="auth-switch">
      Need an account? <a href="{{ url_for('auth:register') }}">Create one here</a>.
    </p>
  </section>
{% endblock %}
